<div class="movies" data-ui-view>
    <div class="content col-md-10 col-md-offset-1">
        <h1>Movies</h1>
        <ul>
            <li data-ng-repeat="movie in movies.movies">
                <div>
                    <h3 style="display: inline-block">
                        <a data-ui-sref="movies.movie({movie_title: movie.title})">
                            {{ movie.title | titlecase }}
                        </a>
                    </h3>
                    <span style="display: inline-block">
                        <i class="fa fa-check movie" data-ng-class="{available: movie.checkedIn}"></i>
                    </span>
                    <form>
                        <input type="checkbox" data-ng-model="movie.checkedIn">
                    </form>
                </div>
                <p>
                    runtime: {{ movie.runTime | timeHours }}  |
                    year released: {{ movie.releaseYear }}  |
                    genre: {{ movie.genre | titlecase }}
                </p>
            </li>
        </ul>
    </div>
</div>
